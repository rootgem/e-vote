<!DOCTYPE html>
<html>
  <head>
    <title>Token</title>
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet"> 
    <style>
      #token{
        font-size: 1.8em;
        padding: .4em;
      }
      #submit{
        font-size: 3em;
        padding: .3em .4em;
        width: fit-content;
        align-self: center;
      }
      #popup-container{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity .1s;
      }
      #popup-container.active{
        opacity: 1;
        pointer-events: initial;
      }
      .popup-bg{
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: hsla(0,0%,0%, 70%);
      }
      .popup{
        width: 60%;
        background: hsl(0, 0%, 90%);
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -100%);
        padding: 0 1em 1em 1em;
      }
      #popup-title{
        border-bottom: 1px solid hsl(0, 0%, 70%);
        padding-bottom: .3em;
        color: var(--main-color-accent-4);
      }
      #popup-content{
        color: hsl(0,0%, 35%);
      }
      #popup-tip{
        color: hsl(0,0%, 50%);
        font-size: .85em;
      }
      #popup-title, #popup-content, #popup-tip{
        cursor: default;
      }
    </style>
    <script src="common.js"></script>
  </head>
  <body>
    <div class="container" id="token-page">
      <h1>Input Token</h1>
      <input type="text" maxlength="4" id="token" placeholder="Token">
      <input type="button" value="Next" id="submit">
      <div id="popup-container">
        <div class="popup-bg"></div>
        <div class="popup">
          <h3 id="popup-title"></h3>
          <p id="popup-content"></p>
          <span id="popup-tip">Click anywhere to continue.</span>
        </div>
      </div>
    </div>
    <script src="token.js"></script>
  </body>
</html>
